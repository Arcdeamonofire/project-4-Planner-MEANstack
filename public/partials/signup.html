<section id="signup-section">
	<div class="container">
		<h1 id="signup-heading">SIGN UP</h1>
		<form id="signup-form" ng-submit="submit.signUp()">
			<input class="signup-input" type="text" placeholder="First Name" ng-model="submit.form.firstName"><br>
			<input class="signup-input" type="text" placeholder="Username" ng-model="submit.form.userName"><br>
			<input class="signup-input" type="password" placeholder="Password" ng-model="submit.form.password"><br>
			<input id="signup-button-signup" type="submit" value="REGISTER">
		</form><br>
		<h2 class="signup-subheading"><span>Already registered?</span></h2>
		<a class="link" href="/login"><div id="signup-button-login">LOG IN</div></a>

		<!-- Bad Username message -->
		<div class="block-center orange" ng-show="badPassword">
			<br>
			<p class="center font-large">USERNAME ALREADY TAKEN.</p>
			<p class="center">May I suggest you try <span class="white">{{index.randomName()}}</span>?</p>
		</div>

	</div>
</section>
