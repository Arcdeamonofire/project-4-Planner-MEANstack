<!DOCTYPE html>
<html ng-app="PlannerApp">
  <head>
    <meta charset="utf-8">
    <title>Daily Planner</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="530194881371-6uk5fahj8dugsgqhlcu21t5g0p9skq6b.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- <script type="text/javascript" src="js/google.js"></script> -->


    	<base href="/">
  </head>
  <body ng-controller="Index as index">
    <nav>
      <ul class="home-ul">
        <li class="home-li"><a href="/">HOME</a></li>
        <li class="home-li"><a class="orange link" id="home-home-link" href="{{index.navLink}}">{{index.navVar}}</a></li>
        <li ng-show="noUser"class="home-li"><a class="link home-link" href="/signup">SIGN UP</a></li>
        <li ng-show="noUser" class="home-li"><a class="link home-link" href="/login">LOG IN</a></li>
        <li class="home-li"><a href="#">SCHEDULE</a></li>
        <li class="home-li"><a href="#">LISTS</a></li>
        <li ng-hide="noUser" class="home-li"><a class="link home-link" href="/logout">LOG OUT</a></li>
        <!-- <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <a href="#" onclick="signOut();">Sign out</a> -->
      </ul>
    </nav>
    <!-- {{index.profile}} -->
    <main ng-view id="body"></main>

  </body>
</html>
